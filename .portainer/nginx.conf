server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ─────────────────────────────────────────────────────────────
  # ✅ Protect static files from falling through to /index.html
  location ~* \.(js|css|png|jpe?g|gif|ico|svg|woff2?|ttf|otf|eot|webp)$ {
    try_files $uri =404;
    expires 30d;
    access_log off;
    add_header Cache-Control "public";
  }

  # ─────────────────────────────────────────────────────────────
  # ✅ Fallback for pretty URLs only
  location / {
    try_files $uri $uri/ /index.html;
  }
}
