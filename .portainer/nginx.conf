server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Ignore favicon/robots noise
  location = /favicon.ico {
    log_not_found off;
    access_log off;
  }
  location = /robots.txt {
    allow all;
    log_not_found off;
    access_log off;
  }

  # Serve static assets directly with caching
  location ~* \.(js|css|png|jpe?g|gif|ico|svg|woff2?|ttf|otf|eot|webp)$ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public";
    access_log off;
  }

  # Catch-all fallback for SPA-style nice URLs
  location / {
    try_files $uri $uri/ /index.html;
  }
}
