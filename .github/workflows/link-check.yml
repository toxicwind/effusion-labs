name: Link Check

on:
  push:
    paths:
      - '**/*.md'
      - 'link-check.config.json'
  pull_request:
    paths:
      - '**/*.md'
      - 'link-check.config.json'

permissions:
  contents: read

jobs:
  docs-links:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check all Markdown links (fast, parallel)
        run: |
          PROCS="$(nproc || echo 4)"                 # how many parallel workers
          # Show which config we’re using (optional)
          echo "Using link-check.config.json:"
          sed -n '1,120p' link-check.config.json || true
          echo

          # Find *.md files and check them in parallel with grouped logs
          find . -type f -name '*.md' -not -path './node_modules/*' -print0 \
            | xargs -0 -P "$PROCS" -n1 -I{} sh -c '
                echo "::group::markdown-link-check {}"
                markdown-link-check -q -c link-check.config.json "{}" || true
                echo "::endgroup::"
              '
        continue-on-error: true   # warn but don’t fail CI
