name: Link Check

on:
  push:
    paths:
      - '**/*.md'
      - 'link-check.config.json'
  pull_request:
    paths:
      - '**/*.md'
      - 'link-check.config.json'

permissions:
  contents: read

jobs:
  docs-links:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Check all Markdown links
        run: |
          find . -name '*.md' -not -path './node_modules/*' \
            | xargs -n1 markdown-link-check -c link-check.config.json
        continue-on-error: true   # warn but donâ€™t fail CI
