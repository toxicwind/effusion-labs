name: Dependabot Auto-Merge

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    if: github.event.pull_request.user.login == 'dependabot[bot]' && !github.event.pull_request.draft
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Dependabot metadata
        id: meta
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Approve patch/minor/security updates
        if: contains(steps.meta.outputs.update-type, 'semver-patch') || contains(steps.meta.outputs.update-type, 'semver-minor') || startsWith(steps.meta.outputs.update-type, 'security')
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              event: 'APPROVE',
              body: 'ðŸ¤– Auto-approved for Dependabot patch/minor/security update.'
            });

      - name: Enable auto-merge (squash)
        if: contains(steps.meta.outputs.update-type, 'semver-patch') || contains(steps.meta.outputs.update-type, 'semver-minor') || startsWith(steps.meta.outputs.update-type, 'security')
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
