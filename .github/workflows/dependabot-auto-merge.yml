name: Dependabot Auto-Merge

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write
  checks: read
  statuses: read

jobs:
  automerge:
    if: github.event.pull_request.user.login == 'dependabot[bot]' && !github.event.pull_request.draft
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Dependabot metadata
        id: meta
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Approve and enable auto-merge
        if: contains(steps.meta.outputs.update-type, 'semver-patch') || contains(steps.meta.outputs.update-type, 'semver-minor') || startsWith(steps.meta.outputs.update-type, 'security')
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            core.info(`Auto-approving Dependabot PR #${pr.number}`);
            await github.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              event: 'APPROVE'
            });
            core.info('Enabling squash auto-merge');
            await github.graphql(
              `mutation($prId: ID!, $method: PullRequestMergeMethod!) {
                enablePullRequestAutoMerge(input: { pullRequestId: $prId, mergeMethod: $method }) {
                  clientMutationId
                }
              }`,
              {
                prId: pr.node_id,
                method: 'SQUASH'
              }
            );
            core.info('Auto-merge enabled.');
