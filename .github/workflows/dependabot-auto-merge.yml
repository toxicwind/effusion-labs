name: Dependabot Auto-Merge
on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]
permissions:
  contents: write
  pull-requests: write
  checks: read
  statuses: read
  actions: read
jobs:
  automerge:
    if: github.event.pull_request.user.login == 'dependabot[bot]' && !github.event.pull_request.draft
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install gh CLI
        run: |
          sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0
          sudo apt-add-repository https://cli.github.com/packages
          sudo apt update
          sudo apt install gh -y
          gh auth login --with-token < <(echo '${{ secrets.GITHUB_TOKEN }}')
      - name: Fetch Dependabot metadata
        id: meta
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Approve and enable auto-merge
        if: contains(steps.meta.outputs.update-type, 'semver-patch') || contains(steps.meta.outputs.update-type, 'semver-minor') || startsWith(steps.meta.outputs.update-type, 'security')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          gh pr review --approve "$PR_URL"
          gh pr merge --auto --squash "$PR_URL"
          echo "Auto-merge enabled for PR #${{ github.event.pull_request.number }}."
