name: build-offline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  offline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'
          cache: 'npm'
      - run: npm ci
      - run: npm run lv-images:hydrate
      - run: npm run build:offline
