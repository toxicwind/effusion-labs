name: ci-style-canon

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  style-canon:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm run style:canon
      - run: npm test
      - uses: actions/upload-artifact@v4
        with:
          name: style-canon-report
          path: artifacts/reports/
