name: "Deploy • Portainer"

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  CI: true
  REGISTRY: ghcr.io
  WEB_IMAGE: ghcr.io/toxicwind/effusion-labs
  npm_config_audit: "false"
  npm_config_fund: "false"
  npm_config_proxy: ""
  npm_config_https_proxy: ""
  npm_config_http_proxy: ""
  PUPPETEER_SKIP_DOWNLOAD: "1"
  PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "1"
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"

jobs:
  build_web:
    name: "🏗️ Build & Push"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: 🐳 Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔑 Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏗️ Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .portainer/Dockerfile
          push: true
          tags: |
            ${{ env.WEB_IMAGE }}:latest
            ${{ env.WEB_IMAGE }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: "🚀 Trigger Portainer"
    needs: build_web
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: 📞 Invoke webhook
        env:
          HOOK: ${{ secrets.PORTAINER_WEBHOOK_EFFUSION }}
        run: |
          set -Eeuo pipefail
          if [[ -z "$HOOK" ]]; then
            echo "Portainer webhook not configured; skipping." >&2
            exit 0
          fi
          curl --fail --retry 5 --retry-delay 3 --retry-all-errors -X POST "$HOOK"
