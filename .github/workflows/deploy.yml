name: "CI â€¢ Build â€¢ Deploy"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  WEB_IMAGE: ghcr.io/toxicwind/effusion-labs
  GATEWAY_IMAGE: ghcr.io/toxicwind/markdown-gateway
  CI: true
  PUPPETEER_SKIP_DOWNLOAD: 'true'
  PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 'true'
  http_proxy: ''
  https_proxy: ''
  npm_config_proxy: ''
  npm_config_https_proxy: ''
  npm_config_http_proxy: ''

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  # 1) Quality gates (soft): lint, knip, links â†’ summarize in Checks UI
  quality:
    name: "âœ… Quality (soft)"
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node (from .nvmrc + cache)
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          check-latest: true
          cache: npm

      - name: ğŸ“¦ Install deps
        run: npm ci

      - name: ğŸ§¹ ESLint (non-blocking, pretty summary)
        id: eslint
        continue-on-error: true
        run: |
          mkdir -p reports
          # human output for summary
          npx eslint "src/**/*.{js,mjs,ts,tsx}" "tools/**/*.mjs" "mcp-stack/**/*.mjs" eleventy.config.mjs \
            --report-unused-disable-directives \
            | tee reports/eslint.txt || true

          {
            echo "### ğŸ§¹ ESLint"
            echo ""
            echo "<details><summary>Open report</summary>"
            echo
            echo '```text'
            tail -n 400 reports/eslint.txt
            echo '```'
            echo "</details>"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: ğŸ”— Link check (non-blocking)
        id: linkcheck
        continue-on-error: true
        run: |
          markdown-link-check -c oneoff/link-check.config.json README.md \
            | tee reports/linkcheck.txt || true

          {
            echo "### ğŸ”— Link Check"
            echo ""
            echo "<details><summary>Open report</summary>"
            echo
            echo '```text'
            tail -n 400 reports/linkcheck.txt
            echo '```'
            echo "</details>"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: ğŸ§¬ Knip dead code (non-blocking)
        id: knip
        continue-on-error: true
        run: |
          npx knip --production --reporter compact \
            | tee reports/knip.txt || true

          {
            echo "### ğŸ§¬ Knip"
            echo ""
            echo "<details><summary>Open report</summary>"
            echo
            echo '```text'
            tail -n 400 reports/knip.txt
            echo '```'
            echo "</details>"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: ğŸ“ Upload reports (optional download later)
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/

  # 2) Tests (blocking). If this passes, we build.
  tests:
    name: "ğŸ§ª Tests"
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          check-latest: true
          cache: npm
      - run: npm ci
      - run: npm run lv-images:hydrate
      - run: npm test

  # 3) Build & push the web image
  build_web:
    name: "ğŸ—ï¸ Build & Push â€¢ Web"
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ³ Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.WEB_IMAGE }}
          tags: |
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: ğŸ—ï¸ Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./.portainer/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            COMMIT_SHA=${{ github.sha }}

  # 4) (Optional) build the gateway if needed â€” doesnâ€™t gate deploy
  build_gateway:
    name: "ğŸ—ï¸ Build â€¢ Gateway (if changed)"
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref_name == 'main'
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: ğŸ” Detect changes in ./markdown_gateway
        id: gw
        run: |
          if git diff --quiet HEAD^ HEAD -- ./markdown_gateway; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ³ Setup Buildx
        if: steps.gw.outputs.changed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to GHCR
        if: steps.gw.outputs.changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Docker metadata
        if: steps.gw.outputs.changed == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GATEWAY_IMAGE }}
          tags: |
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build & push
        if: steps.gw.outputs.changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./markdown_gateway
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            COMMIT_SHA=${{ github.sha }}

  # 5) Deploy via Portainer webhook (main only)
  deploy:
    name: "ğŸš€ Deploy (Portainer)"
    runs-on: ubuntu-latest
    needs: build_web
    if: github.ref_name == 'main'
    steps:
      - name: ğŸ“ Trigger webhook
        env:
          HOOK: ${{ secrets.PORTAINER_WEBHOOK_EFFUSION }}
        run: |
          echo "Triggering Portainer redeploy..."
          curl --fail --retry-all-errors --retry 5 --retry-delay 3 -X POST "$HOOK"
          echo "âœ… Redeploy signal sent."

  # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
  # OPTIONAL SPRINKLES (off by default)
  # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”

  # A) Soft commitlint on PRs (opt-in via repo variable)
  commitlint_soft:
    if: github.event_name == 'pull_request' && vars.ENABLE_COMMITLINT == 'true'
    name: "ğŸ“ Commit style (soft)"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: npm ci
      - name: Commitlint (soft)
        run: npx commitlint --from="${{ github.event.pull_request.base.sha }}" --to=HEAD || true

  # B) Reviewdog PR annotations for ESLint (opt-in via repo variable)
  reviewdog_eslint:
    if: github.event_name == 'pull_request' && vars.ENABLE_REVIEWDOG == 'true'
    name: "ğŸ¶ ESLint (annotations)"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: npm ci
      - run: npx eslint "src/**/*.{js,mjs,ts,tsx}" "tools/**/*.mjs" "mcp-stack/**/*.mjs" eleventy.config.mjs -f json -o eslint-report.json || true
      - uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          fail_on_error: "false"
          eslint_input: eslint-report.json
          eslint_reporter: json
          filter_mode: added
          path: .
          level: info
