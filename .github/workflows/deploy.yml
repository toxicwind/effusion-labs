name: "Deploy â€¢ Portainer"

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  REGISTRY: ghcr.io
  WEB_IMAGE: ghcr.io/toxicwind/effusion-labs
  GATEWAY_IMAGE: ghcr.io/toxicwind/markdown-gateway
  npm_config_audit: "false"
  npm_config_fund: "false"
  npm_config_proxy: ""
  npm_config_https_proxy: ""
  npm_config_http_proxy: ""
  PUPPETEER_SKIP_DOWNLOAD: "1"
  PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "1"
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"

jobs:
  build_web:
    name: "ðŸ—ï¸ Build & Push"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: ðŸ·ï¸ Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.WEB_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short

      - name: ðŸ³ Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ—ï¸ Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .portainer/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build_gateway:
    name: "ðŸ—ï¸ Build Gateway"
    runs-on: ubuntu-latest
    needs: build_web
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Detect gateway changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            gateway:
              - 'markdown_gateway/**'
              - '.portainer/**'
              - 'docker-compose.yml'

      - name: ðŸ³ Set up Buildx
        if: steps.changes.outputs.gateway == 'true'
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Login to GHCR
        if: steps.changes.outputs.gateway == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Docker metadata
        if: steps.changes.outputs.gateway == 'true'
        id: gateway-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GATEWAY_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: ðŸ—ï¸ Build image
        if: steps.changes.outputs.gateway == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./markdown_gateway
          push: true
          tags: ${{ steps.gateway-meta.outputs.tags }}
          labels: ${{ steps.gateway-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: â„¹ï¸ Gateway unchanged
        if: steps.changes.outputs.gateway != 'true'
        run: echo "Gateway unchanged; skipping image build."

  deploy:
    name: "ðŸš€ Trigger Portainer"
    needs:
      - build_web
      - build_gateway
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ðŸ“ž Invoke webhook
        env:
          HOOK: ${{ secrets.PORTAINER_WEBHOOK_EFFUSION }}
        run: |
          set -Eeuo pipefail
          if [[ -z "$HOOK" ]]; then
            echo "Portainer webhook not configured; skipping." >&2
            exit 0
          fi
          curl --fail --retry 5 --retry-delay 3 --retry-all-errors -X POST "$HOOK"
